databaseChangeLog:
  - changeSet:
      id: 1
      author: Ndivhuho Netshia
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
              - column:
                  name: last_name
                  type: varchar(50)
              - column:
                  name: dob
                  type: TIMESTAMP
              - column:
                  name: gender
                  type: varchar(10)
              - column:
                  name: anni_date
                  type: TIMESTAMP